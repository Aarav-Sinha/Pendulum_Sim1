<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Lab | Select Module</title>
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #010204;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .background-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #001a1a 0%, #010204 100%);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 14px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--neon);
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        .header p {
            font-size: 10px;
            color: #555;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .container {
            display: flex;
            gap: 30px;
            perspective: 1000px;
        }

        .device-card {
            width: 240px;
            padding: 40px 20px;
            background: rgba(10, 14, 20, 0.8);
            border: 1px solid #222;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .device-card:hover {
            border-color: var(--neon);
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(0, 242, 255, 0.15);
        }

        .device-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.05), transparent);
            transition: 0.5s;
        }

        .device-card:hover::before {
            left: 100%;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 20px;
            display: block;
        }

        .device-card h2 {
            font-size: 16px;
            letter-spacing: 2px;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .device-card span {
            font-size: 10px;
            color: #666;
            display: block;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .device-card {
                width: 200px;
                padding: 30px 15px;
            }
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 9px;
            letter-spacing: 4px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

        <p>SELECT OPERATIONAL ENVIRONMENT</p>
    </div>

</body>
</html>
